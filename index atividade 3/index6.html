<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor da Refeição</title>
</head>
<body>
    <h1>Calculadora de Valor da Refeição</h1>
    <form id="formRefeicao">
        <label for="pesoRefeicao">Peso da Refeição (em quilos):</label>
        <input type="number" id="pesoRefeicao" name="pesoRefeicao" step="0.01" min="0.01" required>
        <br>
        <button type="submit">Calcular Valor</button>
    </form>

    <div id="resultado"></div>

    <script src="6.js"></script>
</body>
</html>
