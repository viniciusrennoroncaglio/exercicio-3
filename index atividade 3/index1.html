<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Terreno</title>
</head>
<body>
    <h1>Calculadora de Área de Terreno</h1>
    <form id="formTerreno">
        <label for="comprimento">Comprimento do Terreno:</label>
        <input type="number" id="comprimento" name="comprimento" required>
        <br>
        <label for="largura">Largura do Terreno:</label>
        <input type="number" id="largura" name="largura" required>
        <br>
        <button type="submit">Calcular Área</button>
    </form>

    <div id="resultado"></div>

    <script src="1.js"></script>
</body>
</html>
