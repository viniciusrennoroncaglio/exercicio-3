<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Distância entre Dois Pontos</title>
</head>
<body>
    <h1>Calculadora de Distância entre Dois Pontos</h1>
    <form id="distanceForm">
        <label for="x1">Coordenada x do Ponto 1:</label>
        <input type="number" id="x1" name="x1" required>
        <br>
        <label for="y1">Coordenada y do Ponto 1:</label>
        <input type="number" id="y1" name="y1" required>
        <br>
        <label for="x2">Coordenada x do Ponto 2:</label>
        <input type="number" id="x2" name="x2" required>
        <br>
        <label for="y2">Coordenada y do Ponto 2:</label>
        <input type="number" id="y2" name="y2" required>
        <br>
        <button type="submit">Calcular Distância</button>
    </form>
    <div id="result"></div>

    <script src="9.js"></script>
</body>
</html>
