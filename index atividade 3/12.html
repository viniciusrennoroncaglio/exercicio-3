<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de Número</title>
</head>
<body>
    <h1>Formatador de Número</h1>
    <form id="numberForm">
        <label for="number">Número Inteiro (até 3 dígitos):</label>
        <input type="number" id="number" name="number" min="0" max="999" required>
        <br>
        <button type="submit">Formatar</button>
    </form>
    <div id="result"></div>

    <script src="12.js"></script>
</body>
</html>
